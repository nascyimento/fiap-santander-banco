AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: ECS Fargate deployment for Banco API (Spring Boot + H2) with ECR repository.

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC where the application will run.
    Default: 'vpc-0fd723bf24d74c0bf'

  PublicSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Public subnets (minimum 2) with a route to the internet.
    Default: 'subnet-04088fe2dbf931c69,subnet-0135454128c419b7d'

  ImageUri:
    Type: String
    Description: URI of the Docker image in ECR.

  ContainerPort:
    Type: Number
    Default: 8080
    Description: HTTP port exposed by the Spring Boot application.

  TaskCpu:
    Type: Number
    Default: 512
    Description: Task CPU (in Fargate units).

  TaskMemory:
    Type: Number
    Default: 1024
    Description: Task memory (MB).

  AllowedCidrIngress:
    Type: String
    Default: 0.0.0.0/0
    Description: Allowed CIDR to access the API.

  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - qa
      - prod
    Description: Deployment environment used to pick task sizing and deployment health.

Mappings:
  EnvSettings:
    dev:
      DesiredCount: 1
      MinimumHealthyPercent: 100
    qa:
      DesiredCount: 2
      MinimumHealthyPercent: 100
    prod:
      DesiredCount: 4
      MinimumHealthyPercent: 75

Resources:
  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: banco-api

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/banco-api
      RetentionInDays: 14

  SgTask:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Allows HTTP access to the API'
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          CidrIp: !Ref AllowedCidrIngress
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: ecs-tasks.amazonaws.com }
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: ecs-tasks.amazonaws.com }
            Action: sts:AssumeRole

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: banco-api
      RequiresCompatibilities: [FARGATE]
      Cpu: !Ref TaskCpu
      Memory: !Ref TaskMemory
      NetworkMode: awsvpc
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      ContainerDefinitions:
        - Name: banco-api
          Image: !Ref ImageUri
          Essential: true
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          Environment:
            - Name: SPRING_PROFILES_ACTIVE
              Value: h2
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  Service:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref Cluster
      DesiredCount: !FindInMap [EnvSettings, !Ref Environment, DesiredCount]
      LaunchType: FARGATE
      PlatformVersion: 1.4.0
      TaskDefinition: !Ref TaskDefinition
      DeploymentConfiguration:
        MinimumHealthyPercent: !FindInMap [EnvSettings, !Ref Environment, MinimumHealthyPercent]
        MaximumPercent: 200
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref PublicSubnetIds
          SecurityGroups: [!Ref SgTask]
