spring.datasource.url=jdbc:postgresql://localhost:5432/banco
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=banco
spring.datasource.password=banco

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-postgres.sql
spring.sql.init.data-locations=classpath:data-postgres.sql
